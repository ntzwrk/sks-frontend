<h2>Graphs for {{hostName}}</h2>

<div>
<div *ngIf="humanizedStatsTime; else loading">
  <p>generated {{humanizedStatsTime}} ago</p>

  <div class="row">
    <div class="col">
      <app-graphs-key-development></app-graphs-key-development>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <app-graphs-key-fluctuation></app-graphs-key-fluctuation>
    </div>
  </div>
</div>

<ng-template #loading>
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
</ng-template>
